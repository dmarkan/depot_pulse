<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Depot Pulse</title>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="hide">
    <img src="images/oximio_logo.jpg" alt="home_logo" class="home_logo">
    <img src="images/depot_pulse_icon.png" alt="home_icon" class="home_icon">
    </div>

    <!-- MAIN SCREEN -->
    
    <!-- HEADER -->
    <div class="header">
        <img src="images/depot_pulse_icon.png" alt="depot_pulse_icon">
        <button>Select a country</button>
    </div>
    <!-- DATE -->
    <div class="carousel">
        <div class="carousel-container">
          <div class="carousel-item" id="carousel-item">
            <!-- Content will be filled by JavaScript -->
          </div>
        </div>
        <button class="arrow prev" onclick="prevMonth()">&#10094;</button>
        <button class="arrow next" onclick="nextMonth()">&#10095;</button>
      </div>
<!-- DAYS -->
<div class="custom-carousel">
    <button class="custom-arrow prev-ar" onclick="prevDay()">&#10094;</button>
    <div class="custom-carousel-container">
      <div class="custom-carousel-item" id="custom-carousel-item-1"></div>
      <div class="custom-carousel-item" id="custom-carousel-item-2"></div>
      <div class="custom-carousel-item center-custom-day" id="custom-carousel-item-3"></div>
      <div class="custom-carousel-item" id="custom-carousel-item-4"></div>
      <div class="custom-carousel-item" id="custom-carousel-item-5"></div>
    </div>
    <button class="custom-arrow next-ar" onclick="nextDay()">&#10095;</button>
  </div>

    <!-- SLIDER -->
    <div id="slider" class="slider">
<h2>0</h2>
<div>
  <input class="hide" id="input" type="number" value="100" />
</div>
<input value="1" min="1" max="100" id="range" type="range" />
</div>

<!-- APPLY BUTTON -->

<button class="apply">APPLY</button>


  
</body>
<script src="main.js"></script>
</html>
