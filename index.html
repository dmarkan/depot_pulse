<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depot Pulse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="container">
    <img src="images/oximio_logo.jpg" alt="Depot Pulse Logo" class="logo"> <!-- Logo here -->
    <h2>LOG IN</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">LOG IN</button>
    </form>
    <div id="error-message" class="error-message"></div>
  </div>

  <!-- Main Screen -->
   <div id="main-screen-display" class="main-screen-display">
  <div id="main-screen" class="next-screen" style="display:none;">
    <div class="header">
      <button class="dropdown-button">
        <img id="selectedFlag" src="" alt="Country Flag" style="width: 20px; height: 15px;">
        <span id="selectedCountryName">Select Country</span>
        <span class="dropdown-icon">&#9660;</span>
      </button>
      <button class="profile-button">
        <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        My Profile
      </button>
    </div>
  </div>

  <div id="country-popup" class="popup">
    <div class="popup-content">
      <span class="close-icon">&times;</span>
      <img src="images/depot_pulse_icon.png" alt="Depot Pulse Icon" class="popup-icon">
      <div class="popup-header">Select Country</div>
      <div class="country-list-container">
        <ul class="country-list"  id="country-list">         
        </ul>
      </div>
    </div>
  </div>

  <div id="profile-popup" class="popup">
    <div class="popup-content">
      <span class="close-icon">&times;</span>
      <img src="images/depot_pulse_icon.png" alt="Depot Pulse Icon" class="popup-icon">
      <div class="popup-header">My Profile</div>
      <div class="profile-info">
        <p><span id="profile-email"></span></p>
        <button id="logout-button" class="logout-button">LOG OUT</button>
      </div>
    </div>
  </div>

  <div class="month-carousel">
    <button id="prevMonthBtn" class="carousel-btn">&lt;</button>
    <div id="monthDisplay" class="month-display"></div>
    <button id="nextMonthBtn" class="carousel-btn">&gt;</button>
  </div>

  <div class="day-carousel">
    <button id="prevDayBtn" class="carousel-btn">&lt;</button>
    <div id="dayDisplay" class="day-display">
      <div id="daysContainer" class="days-container"></div>
    </div>
    <button id="nextDayBtn" class="carousel-btn">&gt;</button>
  </div>

  <div id="sliderContainer">
    <input type="range" min="0" max="100" value="0" class="slider" id="rangeSlider">
    <div id="sliderPercentage">0%</div>
  </div>

  <button id="applyButton" type="button">APPLY</button>

  <!-- Chart Canvas -->
  <div id="chart-container" >
    <canvas id="myChart"></canvas>
</div>

</div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
